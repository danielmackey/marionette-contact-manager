<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Manager</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/application.css">
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <span class="brand">Contact Manager</span>
      </div>
    </div>
  </div>

  <div id="main-region" class="container">
    <p>Here is static content</p>
  </div>

  <script type="text/template" id="contact-list-item">
    <td><%- firstName %></td>
    <td><%- lastName %></td>
    <td>
      <a href="#contacts/<%- id %>" class="btn btn-small js-show">
        <i class="icon-eye-open"></i>
        Show
      </a>
      <button class="btn btn-small js-delete">
        <i class="icon-remove"></i>
        Delete
      </button>
    </td>
  </script>

  <script type="text/template" id="contact-list">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </script>

  <script type="text/template" id="contact-view">
    <h1><%- firstName %> <%- lastName %></h1>
    <p><strong>Phone number:</strong> <%- phoneNumber %></p>
    <a href="#contacts">Back to list</a>
  </script>

  <script type="text/template" id="missing-contact-view">
    <div class="alert alert-error">This contact does not exist!</div>
  </script>

  <script type="text/template" id="loading-view">
    <h1>Artifical Loading Delay</h1>
    <p>Data loading is delayed to demonstrate using a loading view.</p>
    <div id="spinner"></div>
  </script>


  <script type="text/javascript" src="./assets/js/vendor/jquery-2.1.0.js"></script>
  <script type="text/javascript" src="./assets/js/vendor/json2.js"></script>
  <script type="text/javascript" src="./assets/js/vendor/underscore.js"></script>
  <script type="text/javascript" src="./assets/js/vendor/backbone.js"></script>
  <script type="text/javascript" src="./assets/js/vendor/backbone.localStorage.js"></script>
  <script type="text/javascript" src="./assets/js/vendor/backbone.marionette.js"></script>
  <script type="text/javascript" src="./assets/js/vendor/spin.js"></script>
  <script type="text/javascript" src="./assets/js/vendor/spin.jquery.js"></script>

  <script type="text/javascript" src="./assets/js/app.js"></script>
  <script type="text/javascript" src="./assets/js/apps/config/storage/localstorage.js"></script>
  <script type="text/javascript" src="./assets/js/entities/contact.js"></script>
  <script type="text/javascript" src="./assets/js/common/views.js"></script>

  <script type="text/javascript" src="./assets/js/apps/contacts/contacts_app.js"></script>
  <script type="text/javascript" src="./assets/js/apps/contacts/list/list_view.js"></script>
  <script type="text/javascript" src="./assets/js/apps/contacts/list/list_controller.js"></script>
  <script type="text/javascript" src="./assets/js/apps/contacts/show/show_view.js"></script>
  <script type="text/javascript" src="./assets/js/apps/contacts/show/show_controller.js"></script>

  <script type="text/javascript">
    ContactManager.start();
  </script>
</body>
</html>
